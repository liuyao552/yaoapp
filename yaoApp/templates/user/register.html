<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="close()"></button>
        <h2 class="title">用户注册</h2>
    </ion-header-bar>
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="number" placeholder="请输入手机号" ng-model="res.phoneNumber" ng-change="isPhonenumber(res.phoneNumber)" />
            </label>
            <p class="error" ng-if="res.errorPhone">非法手机号</p>
            <label class="item item-input">
                <input type="password" placeholder="请输入密码" ng-model="res.password" ng-change="changePassword(res.password)" />
            </label>
            <p class="error" ng-if="res.errorPassword">密码为6-20位数字或字母或下划线</p>
            <label class="item item-input">
                <input type="password" placeholder="请输入确认密码" ng-model="res.repassword" ng-change="changeSame(res.repassword)" />
            </label>
            <p class="error" ng-if="res.errorRepassword">两次密码不一样</p>
        </div>
        <button class="button button-positive button-small width80" ng-click="sendMessages()">注册</button>
    </ion-content>
</ion-modal-view>
