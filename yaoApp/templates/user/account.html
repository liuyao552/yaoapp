<ion-view title="个人中心">
    <ion-content scroll="false">
        <div>
            <div class="icoperson">
                <i class="icon ion-ios-person-outline" ng-if="!islogin"></i>
                <img src="img/loading.gif" alt="me" ng-if="islogin"/>
            </div>
            <div class="logreg" ng-if="!islogin">
                <span ng-click="login()">立即登陆</span>
                <span ng-click="register()">立即注册</span>
            </div>
            <div class="logreg" ng-if="islogin">
                <span>个人中心</span>
                <span ng-click="outof()">退出登录</span>
            </div>
        </div>
        <ion-list class="my">
            <ion-item class="item-divider">
            </ion-item>
            <ion-item>
               <i class="icon ion-ios-pulse-strong positive"></i>
                <span>我的健康</span>
            </ion-item>
            <ion-item ng-click="myFavorite()">
                <i class="icon ion-star balanced"></i>
                <span>我的收藏</span>
            </ion-item>
            <ion-item class="item-divider">
            </ion-item>
            <ion-item>
                <i class="icon ion-chatbubble-working energized"></i>
                <span>在线客服</span>
            </ion-item>
            <ion-item>
                <i class="icon ion-help-circled positive"></i>
                <span>帮助手册</span>
            </ion-item>
            <ion-item class="item-divider">
            </ion-item>
            <ion-item>
                <i class="icon ion-chatbubble"></i>
                <span>意见反馈</span>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
